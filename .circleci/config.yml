version: 2.1
parameters:
    jdk-image:
      type: string
      default: "cimg/openjdk"  
    jdk-imagetag:
      type: string
      default: "16.0"
    workingdir:
      type: string
      default: "~/project"
    maven-build-cmd:
      type: string
      default: "clean install"
    s3-artifacts-store:
      type: string
      default: "dpr-demo-development-20220916083016121000000001"    

jobs:
  checkout:
    working_directory: ~/project
    docker:
      - image: cimg/openjdk:16.0
    steps:
      - checkout
      - run:
          name: Check Java Version
          command: |
            java --version
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  build:
    docker:
      - image: cimg/openjdk:16.0
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: maven tests
          command: |
            mvn test
      - run: 
          name: build
          command: |
            mvn << pipeline.parameters.maven-build-cmd >>   
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  sync-artifacts:
    machine:
      enabled: true    
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Deploy
          command: |
            aws s3 sync target s3://<< pipeline.parameters.s3-artifacts-store >>/artifacts --exclude "*" --include "hello-world*.jar" --region eu-west-2     

workflows:
  version: 2
  build:
    jobs:
      - checkout:
          name: "checkout"
      - build:
          context:
            - digital-prison-reporting-dev
          requires:
            - checkout
      - sync-artifacts:
          context:
            - digital-prison-reporting-dev
          requires:
            - build        